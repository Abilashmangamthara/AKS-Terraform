pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'youtube-app-service-connection'
    backendAzureRmResourceGroupName: 'Lab-RG'
    backendAzureRmStorageAccountName: 'kubestorage001'
    backendAzureRmContainerName: 'kubecontainer'
    backendAzureRmKey: 'terraform.tfstate'

- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'youtube-app-service-connection'
